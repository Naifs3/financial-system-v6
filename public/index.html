<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - ركائز الأولى للتعمير</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    import { getFirestore, doc, setDoc, getDoc, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyDpzPCma5c4Tuxd5htRHOvm4aYLRbj8Qkg",
      authDomain: "financial-system-8f4b3.firebaseapp.com",
      projectId: "financial-system-8f4b3",
      storageBucket: "financial-system-8f4b3.firebasestorage.app",
      messagingSenderId: "243232571212",
      appId: "1:243232571212:web:d3c5bd06b09ef825d959e9"
    };

    let app, auth, db;
    
    try {
      app = initializeApp(firebaseConfig);
      auth = getAuth(app);
      db = getFirestore(app);
      console.log("Firebase initialized successfully");
    } catch (e) {
      console.error("Firebase init error:", e);
      alert("خطأ في تهيئة Firebase: " + e.message);
    }

    window.authState = { isLogin: true };

    window.toggleMode = () => {
      window.authState.isLogin = !window.authState.isLogin;
      document.getElementById('formTitle').textContent = window.authState.isLogin ? 'تسجيل الدخول' : 'إنشاء حساب جديد';
      document.getElementById('submitBtn').textContent = window.authState.isLogin ? 'دخول' : 'إنشاء حساب';
      document.getElementById('toggleText').innerHTML = window.authState.isLogin 
        ? 'ليس لديك حساب؟ <button onclick="toggleMode()" class="text-blue-400 hover:underline font-bold">إنشاء حساب</button>'
        : 'لديك حساب؟ <button onclick="toggleMode()" class="text-blue-400 hover:underline font-bold">تسجيل الدخول</button>';
      document.getElementById('nameField').style.display = window.authState.isLogin ? 'none' : 'block';
      document.getElementById('message').classList.add('hidden');
    };

    window.showMessage = (text, isError = false) => {
      const msg = document.getElementById('message');
      msg.textContent = text;
      msg.className = `p-4 rounded-xl text-center text-sm ${isError ? 'bg-red-500/20 text-red-400 border border-red-500/30' : 'bg-green-500/20 text-green-400 border border-green-500/30'}`;
      msg.classList.remove('hidden');
    };

    window.handleSubmit = async () => {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const name = document.getElementById('name').value.trim();
      const btn = document.getElementById('submitBtn');

      if (!email || !password) {
        showMessage('الرجاء إدخال البريد الإلكتروني وكلمة المرور', true);
        return;
      }

      if (!window.authState.isLogin && !name) {
        showMessage('الرجاء إدخال الاسم', true);
        return;
      }

      if (password.length < 6) {
        showMessage('كلمة المرور يجب أن تكون 6 أحرف على الأقل', true);
        return;
      }

      btn.disabled = true;
      btn.innerHTML = '<svg class="animate-spin h-5 w-5 mx-auto" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>';

      try {
        if (window.authState.isLogin) {
          // تسجيل الدخول
          console.log("Attempting login...");
          const userCredential = await signInWithEmailAndPassword(auth, email, password);
          console.log("Login successful, checking user doc...");
          
          const userDoc = await getDoc(doc(db, 'users', userCredential.user.uid));
          
          if (userDoc.exists()) {
            const userData = userDoc.data();
            console.log("User data:", userData);
            
            if (userData.status === 'approved') {
              showMessage('تم تسجيل الدخول بنجاح! جاري التحويل...');
              setTimeout(() => window.location.href = '/', 1500);
            } else if (userData.status === 'pending') {
              await auth.signOut();
              showMessage('حسابك قيد المراجعة. انتظر موافقة المسؤول.', true);
            } else {
              await auth.signOut();
              showMessage('تم رفض طلب انضمامك. تواصل مع المسؤول.', true);
            }
          } else {
            // المستخدم موجود في Auth لكن ليس في Firestore
            console.log("User not in Firestore, creating doc...");
            await setDoc(doc(db, 'users', userCredential.user.uid), {
              name: email.split('@')[0],
              email: email,
              role: 'owner',
              status: 'approved',
              createdAt: new Date().toISOString()
            });
            showMessage('تم تسجيل الدخول بنجاح! جاري التحويل...');
            setTimeout(() => window.location.href = '/', 1500);
          }
        } else {
          // إنشاء حساب جديد
          console.log("Checking if first user...");
          const usersSnapshot = await getDocs(collection(db, 'users'));
          const isFirstUser = usersSnapshot.empty;
          console.log("Is first user:", isFirstUser);
          
          console.log("Creating account...");
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          console.log("Account created, saving to Firestore...");
          
          await setDoc(doc(db, 'users', userCredential.user.uid), {
            name: name,
            email: email,
            role: isFirstUser ? 'owner' : 'member',
            status: isFirstUser ? 'approved' : 'pending',
            createdAt: new Date().toISOString(),
            requestDate: new Date().toISOString()
          });
          console.log("User saved to Firestore");

          if (isFirstUser) {
            showMessage('تم إنشاء حسابك كمالك للنظام! جاري التحويل...');
            setTimeout(() => window.location.href = '/', 1500);
          } else {
            await auth.signOut();
            showMessage('تم إنشاء حسابك بنجاح! انتظر موافقة المسؤول للدخول.');
          }
        }
      } catch (error) {
        console.error("Full error:", error);
        
        // عرض الخطأ التفصيلي
        let errorMsg = 'خطأ: ' + error.code + ' - ' + error.message;
        
        if (error.code === 'auth/email-already-in-use') {
          errorMsg = 'هذا البريد مسجل مسبقاً. جرب تسجيل الدخول بدلاً من إنشاء حساب.';
        } else if (error.code === 'auth/weak-password') {
          errorMsg = 'كلمة المرور ضعيفة (6 أحرف على الأقل)';
        } else if (error.code === 'auth/invalid-email') {
          errorMsg = 'البريد الإلكتروني غير صحيح';
        } else if (error.code === 'auth/user-not-found') {
          errorMsg = 'هذا البريد غير مسجل. جرب إنشاء حساب جديد.';
        } else if (error.code === 'auth/wrong-password') {
          errorMsg = 'كلمة المرور غير صحيحة';
        } else if (error.code === 'auth/invalid-credential') {
          errorMsg = 'البريد أو كلمة المرور غير صحيحة';
        } else if (error.code === 'auth/network-request-failed') {
          errorMsg = 'خطأ في الاتصال بالإنترنت';
        } else if (error.code === 'auth/too-many-requests') {
          errorMsg = 'محاولات كثيرة. انتظر قليلاً ثم حاول مرة أخرى.';
        }
        
        showMessage(errorMsg, true);
      } finally {
        btn.disabled = false;
        btn.textContent = window.authState.isLogin ? 'دخول' : 'إنشاء حساب';
      }
    };

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('password').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleSubmit();
      });
      document.getElementById('email').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') document.getElementById('password').focus();
      });
    });
  </script>
  <style>
    body { font-family: 'Cairo', sans-serif; }
    @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
    .float-animation { animation: float 6s ease-in-out infinite; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 flex items-center justify-center p-4">
  
  <div class="absolute inset-0 overflow-hidden pointer-events-none">
    <div class="absolute top-20 left-20 w-72 h-72 bg-blue-500/10 rounded-full blur-3xl float-animation"></div>
    <div class="absolute bottom-20 right-20 w-96 h-96 bg-purple-500/10 rounded-full blur-3xl float-animation" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 left-1/2 w-64 h-64 bg-emerald-500/10 rounded-full blur-3xl float-animation" style="animation-delay: 4s;"></div>
  </div>

  <div class="relative z-10 w-full max-w-md">
    <div class="bg-gray-800/80 backdrop-blur-xl rounded-3xl shadow-2xl border border-gray-700/50 p-8">
      
      <div class="text-center mb-8">
        <div class="w-20 h-20 mx-auto mb-4 rounded-2xl flex items-center justify-center text-gray-700 text-2xl font-bold shadow-lg" style="background-color: #dcdddc;">RKZ</div>
        <h1 class="text-2xl font-bold text-white mb-1">ركائز الأولى للتعمير</h1>
        <p class="text-gray-400 text-sm">منصة الإدارة والمشاريع</p>
      </div>

      <h2 id="formTitle" class="text-xl font-bold text-white text-center mb-6">تسجيل الدخول</h2>

      <div id="message" class="hidden mb-4"></div>

      <div class="space-y-4">
        <div id="nameField" style="display: none;">
          <label class="block text-gray-400 text-sm mb-2">الاسم الكامل</label>
          <input type="text" id="name" placeholder="أدخل اسمك" class="w-full p-4 bg-gray-700/50 border border-gray-600/50 rounded-xl text-white placeholder-gray-500 focus:border-blue-500/50 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all">
        </div>

        <div>
          <label class="block text-gray-400 text-sm mb-2">البريد الإلكتروني</label>
          <input type="email" id="email" placeholder="example@email.com" class="w-full p-4 bg-gray-700/50 border border-gray-600/50 rounded-xl text-white placeholder-gray-500 focus:border-blue-500/50 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all">
        </div>

        <div>
          <label class="block text-gray-400 text-sm mb-2">كلمة المرور</label>
          <input type="password" id="password" placeholder="••••••••" class="w-full p-4 bg-gray-700/50 border border-gray-600/50 rounded-xl text-white placeholder-gray-500 focus:border-blue-500/50 focus:ring-2 focus:ring-blue-500/20 outline-none transition-all">
        </div>

        <button id="submitBtn" onclick="handleSubmit()" class="w-full p-4 bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white rounded-xl font-bold text-lg shadow-lg hover:shadow-xl transition-all duration-300">
          دخول
        </button>
      </div>

      <div id="toggleText" class="text-center mt-6 text-gray-400 text-sm">
        ليس لديك حساب؟ <button onclick="toggleMode()" class="text-blue-400 hover:underline font-bold">إنشاء حساب</button>
      </div>

      <div class="mt-6 pt-6 border-t border-gray-700/50">
        <div class="flex items-center justify-center gap-2 text-gray-500 text-xs">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
          <span>اتصال آمن ومشفر</span>
        </div>
      </div>

    </div>

    <p class="text-center text-gray-600 text-xs mt-4">v5.4.0-SecureAuth</p>
  </div>

</body>
</html>
